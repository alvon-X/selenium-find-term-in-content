<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Selenium QA</title>
</head>
<body>
    <div class="container-fluid m-4 p-3">
        <div class="row border border-success rounded ">
            <div class="col-4 p-3">
                <h4>Search Term</h4>
                <input id="searchterm" type="text" class="border border-success rounded text-center">
            </div>
            <div class="col-4 p-3">
                <h4>Search Content</h4>
                <textarea id="searchcontent" class="border border-success rounded" rows="3" cols="50" style="resize: none;"></textarea>
            </div>
            <div class="col-4">
                <button onclick="popupFunc()" id="find" class="btn btn-info m-3" style="position: absolute; left: 0; bottom: 0;">Find</button>
            </div>
        </div>
    </div>
    <script>
        function popupFunc(){
            st = document.getElementById("searchterm").value;  
            sc = document.getElementById("searchcontent").value;  
            var s = sc.toLowerCase(); 
			var f = st.toLowerCase(); 
			var i = 0, n = 0, j = 0; 
			while (true) { 
				j = s.indexOf(f, j); 
				if (j >= 0) {
					n++; 
					j++; 
				} else{
					break; 
                }
			} 
            var txt = "The input \""+st+"\" appears "+n+" time(s) in search content";
            if (confirm(txt)) {
            } else {
            }
        }
    </script>
</body>
</html>
